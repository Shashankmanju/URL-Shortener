<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <h1>URL Shortener</h1>
        <input type="text" id="longURLInput" placeholder="Enter your long URL...">

        <p id="shortenedURL"></p>
        <input type="text" id="shortenedURLInput" placeholder="Enter your shortened URL...">
        <button onclick="decodeAndRedirect()">Decode and Redirect</button>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
